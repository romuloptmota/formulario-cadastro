{% extends 'base.html' %}
{% load bootstrap4 %}


    {% block content %}

        <div class="container">
            <div class="container">
                <h1>Cadastrados</h1>
            </div>
            <div class="container">

                <table class="table table-dark table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Produto</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Estoque</th>
                    </tr>
                  </thead>

                  {% for produto in produtos %}

                    <tr>
                      <td scope="row">{{ produto.id }}</td>
                      <td scope="row"><a href="#modal{{produto.id}}" data-toggle="modal" style="color: white">{{ produto.nome }}</a></td>
                      <td scope="row">{{ produto.preco }}</td>
                      <td scope="row">{{ produto.estoque }}</td>
                    </tr>

                    <!-- modal para apresentação da imagem -->
                    <div class="modal fade bd-examble-modal-lg show" id="modal{{produto.id}}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <div class="modal-body" id="dynamic-content">
                                        <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                  {% endfor %}

                </table>

            </div>
        </div>

    {% endblock %}
